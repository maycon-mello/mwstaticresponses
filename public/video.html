<html>
  <head>

    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <video class="video-js" width="320" height="600" controls preload="auto" playsinline>

    <video
      class="video-js" width="320" height="600" controls preload="auto"
      data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=xjS6SftYQaQ"}], "youtube": { "iv_load_policy": 1, "playsinline": 1 } }'
      playsinline>
    </video>

    <script src="http://vjs.zencdn.net/5.11.6/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.1.1/Youtube.min.js"></script>
